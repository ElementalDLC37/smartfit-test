<ul class="card-list">
  <li class="card-ul" *ngFor="let card of unitsList">
    <div class="card">
      <span
        [ngClass]="{
          opened: card.opened
        }"
        >{{ card.opened ? "Aberto" : "Fechado" }}</span
      >
      <div class="adress-container">
        <h3 [innerHTML]="card.title"></h3>
        <p [innerHTML]="card.content"></p>
      </div>
      <div class="divider"></div>
      <ul class="card-warning">
        <img *ngIf="card.mask" [src]="'/' + card.mask + '-mask.png'" />
        <img *ngIf="card.towel" [src]="'/' + card.towel + '-towel.png'" />
        <img
          *ngIf="card.fountain"
          [src]="'/' + card.fountain + '-fountain.png'"
        />
        <img
          *ngIf="card.locker_room"
          [src]="'/' + card.locker_room + '-lockerroom.png'"
        />
      </ul>
      <ul class="info-hours">
        <li *ngFor="let schedule of card.schedules">
          <div *ngIf="!(schedule.weekdays == 'Obs.:')">
            <b>{{ schedule.weekdays }}</b>
            {{ schedule.hour }}
          </div>
          <div class="obs" *ngIf="schedule.weekdays == 'Obs.:'">
            <span>{{ schedule.weekdays + " " + schedule.hour }}</span>
          </div>
        </li>
      </ul>
    </div>
  </li>
</ul>
