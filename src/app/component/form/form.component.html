<form [formGroup]="formGroup">
  <span class="time-container">
    <img src="./icon-hour.png" alt="">
    Horário
  </span>
  <h2>Qual horário quer treinar?</h2>
  <div class="radio-container">
    <label for="hour-morning" class="radio">
      <div>
        <input id="hour-morning" type="radio" value="morning" name="hour" formControlName="hour">
        <span for="hour">Manhã</span>
      </div>
      <span>06:00 às 12:00</span>
    </label>
    <label for="hour-afternoon" class="radio">
      <div>
        <input id="hour-afternoon" type="radio" value="afternoon" name="hour" formControlName="hour">
        <span for="hour">Tarde</span>
      </div>
      <span>12:01 às 18:00</span>
    </label>
    <label for="hour-evening" class="radio">
      <div>
        <input id="hour-evening" type="radio" value="evening" name="hour" formControlName="hour">
        <span>Noite</span>
      </div>
      <span>18:01 às 23:00</span>
    </label>
  </div>
  <div class="checkbox-container">
    <div>
      <input id="openSaturday" type="checkbox" name="openSaturday" formControlName="openSaturday">
      <label for="openSaturday">Aberto aos sábados</label>
    </div>
    <div>
      <input id="openSunday" type="checkbox" name="openSunday" formControlName="openSunday">
      <label for="openSunday">Aberto aos domingos</label>
    </div>
    <div>
      <div>
        <input id="showClosed" type="checkbox" name="showClosed" formControlName="showClosed">
        <label for="showClosed">Exibir unidades fechadas</label>
      </div>
      <div class="found-results">
        Resultados encontrados: <strong> {{ result.length }}</strong>
      </div>
    </div>
  </div>
  <div class="submit-container">
    <button class="submit" type="button" (click)="onSubmit()">ENCONTRAR UNIDADE</button>
    <button class="clear" type="button" (click)="onClean()">LIMPAR</button>
  </div>
</form>
